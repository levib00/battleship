<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./main.js" type="module"></script>
</head>
<body>
  <header><div class="hero">BATTLESHIP</div></header>
  <div class="winner-popup no-display flex-center" id="winner-popup">
    <div id="winner-text">[Placeholder] has won the game!</div>
    <img class="trophy-image" src="https://static.vecteezy.com/system/resources/previews/009/315/016/original/winner-trophy-in-flat-style-free-png.png" alt="">
    <button id="reset">Play Again!</button>
  </div>
  <div class="content-container">
    <div class="flex-center info-container" id="placement-info">
      <div>
        <button id="rotate">Rotate</button>
      </div>
      <div class="ship" id="ship5">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship no-display" id="ship4">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship no-display" id="ship3">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship no-display" id="ship2">
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
    <div class="flex-center">
      <div class="game">
        <div class="gameboard" id="player"></div>
        
        <div class="gameboard" id="cpu"></div>
    </div>
    </div>
    <div class="instructions-container flex-center">
      <h2>INSTRUCTIONS:</h2>
      <p class="instructions flex-center">
        Take turns selecting coordinates to sink your opponents battleship!
      </p>
    </div>
  </div>
</body>
</html>
